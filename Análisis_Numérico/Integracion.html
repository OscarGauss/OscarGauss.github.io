<html>
  <head>
    <meta charset="utf-8" />
    <title>Integración</title>
    <link href="style.css" type="text/css" rel="stylesheet"/>
    <script src="codigo.js"></script>
    
    <script type="text/javascript" src="graf/protovis.js"></script>
    <script src="graf/jquery-1.4.2.min.js" type="text/javascript"></script>
    
    <script src="graf/jquery.tipsy.js" type="text/javascript"></script>
    <script src="graf/tipsy.js" type="text/javascript"></script>
    <link href="graf/tipsy.css" type="text/css" rel="stylesheet"/>
    
    
  </head>
  <body>
	
	<header>
	  <h1>Integración</h1>
	  <div id="boton" onclick="Procesar_Integrar()">generar</div>
	</header>
	<div id="contenido">
	  
	  <table class='tablaprincipal' width='100%'>
		<tr>
		  <td colspan="2">
		  <form name="funcion" id="form1">
			<p>Ingrese la funcion</p>
			<p>INT ( <input type="text" id="funcion" placeholder="POW(1+x, -1)" maxlength="100" size="30"/> ) de A a B </p>
		  </form>
		  </td>
		</tr>
		
		</tr>	
		  <td colspan="2">
		    <h2>Valores</h2>
 		    <p>h = <input id="h" type="text" size="5" placeholder="0.1"></p>
 		    <p>A = <input id="A" type="text" size="5" placeholder="0"> </p>
 		    <p>B = <input id="B" type="text" size="5" placeholder="1.5"> </p>
		  </td>
		</tr>
		<tr>
		  <td colspan="2">
		  <form name="Resultados" id="form2">
			<h1>Resultados</h1>
		  </form>
		  </td>
		</tr>
		</tr>	
		  <td id="Solu" colspan="2">
		  </td>
		</tr>
		</tr>
		  <td colspan="2">
		  <p> Solo se aceptan estas funciones : 'ABS', 'ACOS', 'ASIN', 'ATAN', 'COS', 'SIN', 'TAN', 'CEIL', 'FLOOR', 'LOG', 'EXP', 'POW', 'SQRT' y tambien 'e' y 'pi'</p>
		  </td>
		</tr>
	  </table>
	</div>
  </body>
</html>
