<html>
  <head>
    <meta charset="utf-8" />
    <title>Métodos de Solución de EDOs</title>
    <link href="style.css" type="text/css" rel="stylesheet"/>
    <script src="codigo.js"></script>
    
    <script type="text/javascript" src="graf/protovis.js"></script>
    <script src="graf/jquery-1.4.2.min.js" type="text/javascript"></script>
    
    <script src="graf/jquery.tipsy.js" type="text/javascript"></script>
    <script src="graf/tipsy.js" type="text/javascript"></script>
    <link href="graf/tipsy.css" type="text/css" rel="stylesheet"/>
    
    
  </head>
  <body>
	
	<header>
	  <h1>Métodos de Solución de EDOs</h1>
	  <div id="boton" onclick="Procesar_Solucion_EDOs()">generar</div>
	</header>
	<div id="contenido">
	  
	  <table class='tablaprincipal' width='100%'>
		<tr>
		  <td colspan="3">
		  <form name="funcion" id="form1">
			<p>Ingrese la funcion</p>
			<p>y' = <input type="text" id="funcion" placeholder="2*y-2*x-1" maxlength="100" size="30"/> </p>
		  </form>
		  </td>
		</tr>
		
		</tr>	
		  <td colspan="3">
		    <h2>Valores Iniciales</h2>
 		    <p>h = <input id="h" type="text" size="5" placeholder="0.5"></p>
 		    <p>y (<input id="a0" type="text" size="5" placeholder="0"> ) = <input id="b0" type="text" size="5" placeholder="2"></p>
 		    <p>y (<input id="a1" type="text" size="5" placeholder="1"> ) = ?</p>
		  </td>
		</tr>
		<tr>
		  <td colspan="3">
		  <form name="Resultados" id="form2">
			<h1>Resultados de la funcion</h1>
		  </form>
		  </td>
		</tr>
		</tr>	
		  <td id="SoluX">
		  </td>
		  <td id="SoluYe">
		  </td>
		  <td id="SoluYrk">
		  </td>
		</tr>
		</tr>
		  <td colspan="3">
		  <p> Solo se aceptan estas funciones : 'ABS', 'ACOS', 'ASIN', 'ATAN', 'COS', 'SIN', 'TAN', 'CEIL', 'FLOOR', 'LOG', 'EXP', 'POW', 'SQRT' y tambien 'e' y 'pi'</p>
		  </td>
		</tr>
	  </table>
	</div>
  </body>
</html>
