<html>
  <head>
    <meta charset="utf-8" />
    <title>Maquina Hipotetica</title>
    <link href="style.css" type="text/css" rel="stylesheet"/>
    <script src="codigo.js"></script>
  </head>
  <body>
	<header>
	  <h1>Maquina Hipotetica</h1>
	  <div id="boton" onclick="ProcesarMaquina()">generar</div>
	</header>
	<div id="contenido">
	  <table class='tablaprincipal' width='100%'>
		<tr>
		  <td>
		  <form name="gramatica" id="form1">
			<p>Numero de bits para el exponente</p>
			<p><input type="text" name="ex" id="exp" placeholder="4" /></p>
			<p>Numero de bits para la mantisa</p>
			<p><input type="text" name="ma" id="man"  placeholder="7" /></p>
		  </form>
		  </td>
		</tr>
		<tr>
		  <td>
		  <form name="gramatica" id="form2">
			<p>Maximo numero almacenable</p>
			<p><input type="text" name="M" id="Max" placeholder="0" /></p>
			<p>Minimo numero almacenable</p>
			<p><input type="text" name="m" id="Min"  placeholder="0" /></p>
		  </form>
		  </td>
		</tr>
	  </table>
	</div>
  </body>
</html>
